<button mat-raised-button color="primary" (click)="onClick()">Toggle</button>

@if (condition) {
<h1>{{title}}</h1>
} @else {
<h2>hahaha</h2>
}

<button mat-raised-button (click)="addItem()">Add Item</button>
<ul>
  @for (item of $list(); track item.id) {
  <li>{{item.name}}</li>
  }@empty {
  <span>No items</span>
  }
</ul>
